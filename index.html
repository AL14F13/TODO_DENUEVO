  <h1 align="center">CRÉPUSCULO</h1>
  <p>
  Nunca me había detenido a pensar en cómo iba a morir, aunque me habían sobrado los

motivos en los últimos meses, pero no hubiera imaginado algo parecido a esta situación

incluso de haberlo intentado.

Con la respiración contenida, contemplé fijamente los ojos oscuros del cazador al otro

lado de la gran habitación. Éste me devolvió la mirada complacido.

Seguramente, morir en lugar de otra persona, alguien a quien se ama, era una buena

forma de acabar. Incluso noble. Eso debería contar algo.

Sabía que no afrontaría la muerte ahora de no haber ido a Forks, pero, aterrada como

estaba, no me arrepentía de esta decisión. Cuando la vida te ofrece un sueño que supera con

creces cualquiera de tus expectativas, no es razonable lamentarse de su conclusión.

El cazador sonrió de forma amistosa cuando avanzó con aire despreocupado para

matarme.
  </p>  
  <br>
  <hr>
  <br>
  <br>
<p id="parrafo_prefacios">
<h1 align="center">LUNA NUEVA</h1>
<P>
Los placeres violentos terminan en la violencia,

y tienen en su triunfo su propia muerte, del mismo modo
que se consumen el fuego y la pólvora
en un beso voraz.
Romeo y Julieta, acto II, escena VI
Stephenie Meyer Luna Nueva


Prefacio
Me sentía atrapada en una de esas pesadillas aterradoras en las que tienes que
correr, correr hasta que te arden los pulmones, sin lograr desplazarte nunca a la
velocidad necesaria. Las piernas parecían moverse cada vez más despacio mientras
me esforzaba por avanzar entre la multitud indiferente, pero aun así, las manecillas
del gran reloj de la torre seguían avanzando, no se detenían; inexorables e insensibles
se aproximaban hacia el final, hacia el final de todo.
Pero esto no era un sueño y, a diferencia de las pesadillas, no corría para salvar
mi vida; corría para salvar algo infinitamente más valioso. En ese momento, incluso
mi propia vida parecía tener poco significado para mí.
Alice había predicho que existían muchas posibilidades de que las dos
muriéramos allí. Tal vez el resultado habría sido bien diferente si aquel sol
deslumbrante no la hubiera retenido, de modo que sólo yo era libre de cruzar aquella
plaza iluminada y atestada de gente.
Y no podía correr lo bastante rápido...
... por lo que no me importaba demasiado que estuviéramos rodeados por
nuestros enemigos, extraordinariamente poderosos. Supe que era demasiado tarde
cuando el reloj comenzó a dar la hora y sus campanadas hicieron vibrar el enlosado
que pisaban mis pies —demasiado lentos—. Entonces me alegré de que más de un
vampiro ávido de sangre me estuviera esperando por los alrededores. Si esto salía
mal, a mí ya no me quedarían deseos de seguir viviendo.
El reloj siguió dando la hora mientras el sol caía a plomo en la plaza desde el
centro exacto del cielo.
Stephenie Meyer Luna Nueva
  </p>  
  <br>
  <hr>
  <br>
  <br>

<h1 align="center" > ECLIPCE</h1>
<P >
Todos nuestros intentos de huida habían sido infructuosos.
Con el corazón en un puño, observé cómo se aprestaba a defenderme. Su intensa concentración no mostraba ni rastro de duda, a pesar de que le superaban en número. Sabía que no cabía esperar ningún tipo de ayuda, ya que, en ese preciso momento, lo más probable era que los miembros de su familia luchasen por su vida del mismo modo que él por las nuestras.
¿Llegaría a saber alguna vez el resultado de la otra pelea? ¿Averiguaría quiénes habían ganado y quiénes habían perdido? ¿Viviría lo suficiente para enterarme?
Las perspectivas de que eso sucediera no parecían muy halagüeñas.
El fiero deseo de cobrarse mi vida relucía en unos ojos negros que vigilaban estrechamente, a la espera de que se produjera el menor descuido por parte de mi protector, y ése sería el instante en el que yo moriría con toda certeza.
Lejos, muy lejos, en algún lugar del frío bosque, aulló un lobo.
</P>
  </p>  
  <br>
  <hr>
  <br>
  <br>


<h1 align="center" > AMANECER PARTE 1</h1>
<p>
Había tenido a estas alturas de mi vida un cupo más que razonable de experiencias cercanas a la muerte, aunque desde luego no es algo a lo que uno pueda llegar a acostumbrarse. 
Parecía extrañamente inevitable el que sufriera otro nuevo enfrentamiento con la muerte. Daba la impresión de que estaba marcada por el desastre. Había escapado una y otra vez, cierto, pero continuaba viniendo a por mí.

Sin embargo, qué distinta era esta vez respecto de las otras. 
 
Puedes huir de alguien a quien temes, puedes intentar luchar contra alguien a quien odias. Todas mis reacciones se orientaban hacia esa clase de asesinos, tanto monstruos como enemigos.

Te quedas sin opciones cuando amas a tu potencial asesino. ¿Acaso es posible huir o luchar si eso causa un grave perjuicio a quien quieres? Si la vida es cuanto puedes darle y de verdad le amas por encima de todo, ¿por qué no entregársela?
</P>
  </p>  
  <br>
  <hr>
  <br>
  <br>


<h1 align="center"> AMANECER PARTE 2</h1>
<P>

Amanecer Parte 2 ( libro) : Prefacio
Prefacio

Ahora ya no era una pesadilla, porque la línea de hábitos negros avanzaba hacia nosotros a través de la niebla helada, agitada por sus pies.
Vamos a morir, me dije llena de pánico. Sentía una gran desesperación por aquel ser precioso que yo protegía, pero incluso pensar en ello era una falta de concentración que no me podía permitir.
Se aproximaron de forma fantasmal con las ropas negras agitándose ligeramente por el movimiento. Vi cómo curvaban sus manos como garras del color de los huesos. Comenzaron a dispersarse para acercarse a nosotros desde todo los ángulos. Estábamos rodeados e íbamos a morir.
Y entonces, tras la explosión de luz de un rayo, toda la escena se transformó, aunque no había cambiado nada, porque los Vulturis aún nos amenazaban, en posición de ataque. Lo que realmente cambió fue el modo en que yo contemplaba la imagen, porque de repente sentí un deseo incontrolable de que lo hicieran, quería que cargaran. El pánico se transformó en una ansia de sangre que me hizo encorvarme, con una sonrisa en el rostro, y un rugido enredado entre mis dientes desnudos.  
</P>
</p>
